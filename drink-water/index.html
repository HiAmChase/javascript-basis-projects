<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Drink Water</title>
</head>
<body>
    <div class="title">
        <h3>Drink Water</h3>
        <span>Goal: 2 Liters</span>
    </div>
    <div class="bottle big-bottle">
        <div class="empty-area">
            <h4>1.5L</h4>
            <span>Remained</span>
        </div>
        <div class="water-area">
            25%
        </div>
    </div>
    <p class="showcase">Select how many glasses of water that you have drank</p>
    <div class="bottle-container">
        <div class="bottle small-bottle active">
            250ml
        </div>
        <div class="bottle small-bottle active">
            250ml
        </div>
        <div class="bottle small-bottle active">
            250ml
        </div>
        <div class="bottle small-bottle">
            250ml
        </div>
        <div class="bottle small-bottle">
            250ml
        </div>
        <div class="bottle small-bottle">
            250ml
        </div>
        <div class="bottle small-bottle">
            250ml
        </div>
        <div class="bottle small-bottle">
            250ml
        </div>
    </div>
</body>
</html>
