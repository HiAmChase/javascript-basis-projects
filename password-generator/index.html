<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <form>
        <h4>Password Generator</h4>
        <div class="text controller">
            <span id="password">undefined</span>
            <button id="clipboard"><i class="far fa-clipboard"></i></button>
        </div>
        <div class="controller">
            <label for="length">Password Length</label>
            <input type="number" name="length" id="length" min="4" max="20" value="20">
        </div>
        <div class="controller">
            <label for="uppercase">Include uppercase letters</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="controller">
            <label for="lowercase">Include lowercase letters</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="controller">
            <label for="number">Include numbers</label>
            <input type="checkbox" name="number" id="number">
        </div>
        <div class="controller">
            <label for="symbol">Include symbols</label>
            <input type="checkbox" name="symbol" id="symbol">
        </div>
        <button type="submit" id="submit">Generate Password</button>
    </form>
</body>
</html>
