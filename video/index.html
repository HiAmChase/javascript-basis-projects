<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Video</title>
</head>
<body>
    <div class="preloader hidden">
        <img src="preloader.gif" alt="" class="preloader-item">
    </div>
    <header>
        <video src="video.mp4" muted autoplay loop class="video-container">
        </video>
        <h1>Video Project</h1>
        <button class="click">
            <span>Play</span>
            <span>Pause</span>
            <div class="switch"></div>
        </button>
    </header>
</body>
</html>
